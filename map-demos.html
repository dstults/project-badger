<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		.map {
			border: 1px solid black;
			display: block;
			position: absolute;
			overflow: hidden;
		}

		.map-marslike {
			left: 5rem;
			bottom: 5rem;
			width: 20rem;
			height: 10rem;
		}

		.map-outpost {
			right: 5rem;
			bottom: 5rem;
			width: 20rem;
			height: 30rem;
		}

		.map-site {
			display: flex;
			position: absolute;
			align-items: center;
			justify-content: center;
			width: 3rem;
			height: 3rem;
			border-radius: 1.5rem;
			background: radial-gradient(#FFF 40%, #000);
			border: solid 1px black;
			text-align: center;
			font-family: monospace;
		}
		.map-ml-wravine {
			top: 50%;
			left: 8%;
		}
		.map-ml-cravine {
			top: 32%;
			left: 34%;
		}
		.map-ml-ship {
			top: 4%;
			left: 41%;
			width: 4rem;
			height: 2rem;
			border-radius: 1rem;
		}
		.map-ml-eravine {
			top: 38%;
			left: 61%;
		}
		.map-ml-desert {
			top: 58%;
			left: 79%;
			border-radius: 0;
			width: 5rem;
			height: 5rem;
			border-top-left-radius: 2.5rem;
		}
	</style>

</head>

<body>
	<div class="map map-marslike">
		<div class="map-site map-ml-ship"><small>Ship</small></div>
		<div class="map-site map-ml-eravine"><small>East<br>Ravine</small></div>
		<div class="map-site map-ml-cravine"><small>Central<br>Ravine</small></div>
		<div class="map-site map-ml-wravine"><small>West<br>Ravine</small></div>
		<div class="map-site map-ml-desert"><small>Desert</small></div>
	</div>
	<div class="map map-outpost">
		<div class="map-site"><small>Break<br>Room</small></div>
		<div class="map-site"><small>Corridor</small></div>
		<div class="map-site"><small>Machine<br>Room</small></div>
		<div class="map-site"><small>Corridor</small></div>
		<div class="map-site"><small>Power<br>Generator</small></div>
		<div class="map-site"><small>Hydroponics</small></div>
		<div class="map-site"><small>Control<br>Room</small></div>
	</div>
</body>

</html>
